<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
</head>

<style>
	.container {
		position: relative;
		width: 800px;
		margin: auto;
		margin-bottom: 35px;
		font-family: Arial, Helvetica, sans-serif;
	}

	.column {
		width: 100%;
		padding: 5px;
	}

	.row:after {
		content: "";
		display: table;
		clear: both;
	}

	img {
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 100%;
		z-index: 0;
	}

	div.pagetitle {
		font-size: 50px;
		font-weight: bold;
		padding: 15px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	div.question {
		font-size: 30px;
		padding: 1px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	div.answer {
		padding: 1px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.button {
		background-color: #E0E0E0;
		font-size: 20px;
		border: none;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		margin: 4px 2px;
		cursor: pointer;
	}
</style>

<script>

	function answer_1(x, id) {
		if (x == "50") {
			var elem = document.getElementById("4_1-1");
			elem.style.backgroundColor = "red"
		} else if (x == "80") {
			var elem = document.getElementById("4_1-2");
			elem.style.backgroundColor = "red"
		} else if (x == "35") {
			var elem = document.getElementById("4_1-3");
			elem.style.backgroundColor = "green"
		}
		else { }
	}

</script>

<body>
<div class="container">
	<div class="row">
		<div class="pagetitle">Matematikos uždavinukai iš mokyklos?</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="column">
			<div class="question">Trys nežinomieji.</div>
			</br>
			<img src="4_1.PNG" alt="41">
			<div class="answer">
				<button id="4_1-1" class="button" onclick="answer_1(50)">50</button>
				<button id="4_1-2" class="button" onclick="answer_1(80)">80</button>
				<button id="4_1-3" class="button" onclick="answer_1(35)">35</button>
			</div>			
		</div>
	</div>
</div>

</body>

</html>
