<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
</head>

<style>
	.container {
		position: relative;
		width: 800px;
		margin: auto;
		margin-bottom: 35px;
		font-family: Arial, Helvetica, sans-serif;
	}

	.column {
		width: 100%;
		padding: 5px;
	}

	.row:after {
		content: "";
		display: table;
		clear: both;
	}

	img {
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 100%;
		z-index: 0;
	}

	div.pagetitle {
		font-size: 50px;
		font-weight: bold;
		padding: 15px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	div.question {
		font-size: 30px;
		padding: 1px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	div.answer {
		padding: 1px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.button {
		background-color: #E0E0E0;
		font-size: 20px;
		border: none;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		margin: 4px 2px;
		cursor: pointer;
	}
</style>

<script>

	function answer_1(x, id) {
		if (x == "22") {
			var elem = document.getElementById("6_1-22");
			elem.style.backgroundColor = "green"
		} else if (x == "23") {
			var elem = document.getElementById("6_1-23");
			elem.style.backgroundColor = "red"
		} else if (x == "24") {
			var elem = document.getElementById("6_1-24");
			elem.style.backgroundColor = "red"
		}
		else { }
	}

	function answer_2(x) {
		if (x == "1") {
			var elem = document.getElementById("6_2-1");
			elem.style.backgroundColor = "green"
		} else if (x == "3") {
			var elem = document.getElementById("6_2-3");
			elem.style.backgroundColor = "red"
		} else if (x == "4") {
			var elem = document.getElementById("6_2-4");
			elem.style.backgroundColor = "red"
		} else if (x == "5") {
			var elem = document.getElementById("6_2-5");
			elem.style.backgroundColor = "red"
		}
		else { }
	}
</script>

<body>
<div class="container">
	<div class="row">
		<div class="pagetitle">Klausimėliai</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="column">
			<img src="6_1.PNG" alt="61">
			<div class="question">Kiek kartų per parą valandų ir minučių rodyklės sutampa?</div>
			<div class="answer">
				<button id="6_1-24" class="button" onclick="answer_1(24)">24</button>
				<button id="6_1-23" class="button" onclick="answer_1(23)">23</button>
				<button id="6_1-22" class="button" onclick="answer_1(22)">22</button>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="column">
			<img src="6_2.PNG" alt="62">
			<div class="question">Koks skaičius turi būti klaustuko vietoje? (Užuomina - kas tokio ypatingo šiuose
				skaičiuose?)</div>
			<div class="answer">
				<button id="6_2-1" class="button" onclick="answer_2(1)">1</button>
				<button id="6_2-3" class="button" onclick="answer_2(3)">3</button>
				<button id="6_2-4" class="button" onclick="answer_2(4)">4</button>
				<button id="6_2-5" class="button" onclick="answer_2(5)">5</button>
			</div>
		</div>
	</div>
</div>

</body>

</html>
